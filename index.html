<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="libs/bs/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="col-md-11 col-md-offset-1">
				<div class="caption">
					<h4>Hey There <3</h4>
					<h5>We are Python and Android Dev. We build website and mobile app. <span><a href="#" class="button">More About Us?</a></span></h5>
					
				</div>
				<div class="filter">
					<ul class="pull-right">
						<li><a href="#">All</a></li>
						<li><a href="#">Web</a></li>
						<li><a href="#">Mobile</a></li>
					</ul>
				</div>
				<div class="grid">
					<div class="grid-item grid-item--width2 grid-item--height2">
						<img src="img/a.jpg">
					</div>
					<div class="grid-item grid-item--width2 grid-item--height3">
						<img src="img/b.jpeg">
					</div>
					<div class="grid-item grid-item--width2 grid-item--height2">
						<img src="img/d.jpg">
					</div>
					<div class="grid-item grid-item--width2 grid-item--height3">
						<img src="img/c.jpg">
					</div>
					<div class="grid-item grid-item--width2 grid-item--height3">
						<img src="img/e.jpeg">
					</div>
					<div class="grid-item grid-item--width2 grid-item--height2">
						<img src="img/f.jpeg">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="libs/masonry/masonry.pkgd.min.js"></script>
	<script type="text/javascript">
		$('.grid').masonry({
			itemSelector: '.grid-item',
			columnWidth: 160,
			gutter: 10
		});
	</script>
</body>
</html>
